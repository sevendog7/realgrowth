                    { id: 120, title: "국제사회 공헌과 참여로 G7+ 외교 강국 실현", department: "외교부", details: ["신남방·신북방 정책 계승·발전 및 글로벌사우스로 외교 지평 확대", "국제 평화‧안보, 사이버, 기후 위기 등 글로벌 도전과제 대응 적극 역할 수행", "통합적·효과적 ODA를 위한 중장기 전략 수립 및 무상원조 체계 구축", "국민 공공외교 직접 참여 기회·제도 확대", "G7+ 외교강국 실현을 위한 외교 인프라 혁신 및 인력 전문성 증진"] },
                    { id: 121, title: "경제 안보·통상 위기 극복을 위한 경제외교 역량 강화", department: "외교부", details: ["(가칭)'경제안보점검회의' 정례화 추진", "'25년 APEC, '28년(잠정) G20 의장국으로 글로벌 경제외교 선도", "우리기업 수출·수주 지원을 위한 재외공관 전진기지화", "AI‧우주‧퀀텀 등 신흥·첨단기술 분야 중심 과학기술외교 강화"] },
                    { id: 122, title: "북핵 문제 해결과 한반도 평화체제를 향한 실질적 진전 추구", department: "외교부", details: ["한미협의 기반 대화 재개 촉진 및 단계적 비핵화 전략 마련", "동결-감축-폐기로 이어지는 단계적 비핵화 전략 이행 추진", "비핵화-한반도 평화구조 구축 병행 추구", "중장기적으로 한반도·동북아 평화·협력을 위한 4자·6자 협력 틀 가동 추진"] },
                    { id: 123, title: "재외국민 안전과 편익 증진 및 재외동포 지원 강화", department: "외교부·동포청", details: ["선제적 예방 중심의 재외국민보호 체계 강화", "모바일 여권정보 증명서비스 민간 개방", "사증면제·워킹홀리데이 협정 대상국 확대", "한글학교 역량 강화 및 복수국적제도 개선", "동포기업-국내기업 연계를 통한 중소기업 해외 진출 지원"] }
                ]
            }
        };

        const contentArea = document.getElementById('content-area');
        const navMenu = document.getElementById('nav-menu');
        let chartInstance = null;
        
        const renderOverview = () => {
            const data = tasksData.overview;
            const principlesHtml = data.principles.map(p => `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <div class="text-4xl mb-3">${p.icon}</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">${p.title}</h3>
                    <p class="text-slate-600">${p.desc}</p>
                </div>
            `).join('');

            contentArea.innerHTML = `
                <div class="content-card opacity-0 translate-y-4">
                    <section class="mb-12">
                        <h2 class="text-3xl font-bold text-center mb-2 text-slate-800">3대 국정원칙</h2>
                        <p class="text-center text-slate-500 max-w-2xl mx-auto mb-8">국정운영의 기본 철학으로, 국민과의 소통과 신뢰를 바탕으로 실질적인 성과를 만들어 나갑니다.</p>
                        <div class="grid md:grid-cols-3 gap-6">
                            ${principlesHtml}
                        </div>
                    </section>
                    <section>
                         <h2 class="text-3xl font-bold text-center mb-2 text-slate-800">5대 국정목표별 과제 분포</h2>
                         <p class="text-center text-slate-500 max-w-2xl mx-auto mb-8">123개 국정과제가 5대 목표에 어떻게 분포되어 있는지 확인하며 정부의 정책적 우선순위를 파악할 수 있습니다.</p>
                        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border border-slate-200">
                            <div class="chart-container">
                                <canvas id="tasksChart"></canvas>
                            </div>
                        </div>
                    </section>
                </div>
            `;

            setTimeout(() => {
                const card = contentArea.querySelector('.content-card');
                card.classList.remove('opacity-0', 'translate-y-4');
                card.classList.add('opacity-100', 'translate-y-0');
            }, 10);
            
            renderChart();
        };

        const renderTasks = (id) => {
            const data = tasksData[id];
            if (!data) return;

            const tasksHtml = data.tasks ? data.tasks.map(task => `
                <div class="task-card bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden ${task.department === '교육부' ? 'highlight-moe' : ''}">
                    <button class="w-full text-left p-5 flex justify-between items-center hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        <div>
                            <span class="text-lg font-bold text-blue-800">${task.id}. ${task.title}</span>
                            <span class="block text-sm text-slate-500 mt-1">주관부처: ${task.department}</span>
                        </div>
                        <span class="transform transition-transform duration-300 text-blue-600 ml-4 flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </span>
                    </button>
                    <div class="task-detail">
                        <div class="p-5 border-t border-slate-200">
                             <ul class="space-y-3 text-slate-700">
                                ${task.details.map(d => `<li class="flex items-start"><span class="text-blue-500 mr-3 mt-1">✓</span><span>${d}</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `).join('') : '<p class="text-center text-slate-500 py-8">세부 국정과제가 준비 중입니다.</p>';

            contentArea.innerHTML = `
                <div class="content-card opacity-0 translate-y-4">
                    <h2 class="text-3xl font-bold text-slate-800 mb-2">${data.title} (${data.taskCount}개 과제)</h2>
                    <p class="text-slate-500 mb-8 max-w-3xl">${data.desc}</p>
                    <div class="space-y-4">${tasksHtml}</div>
                </div>
            `;

             setTimeout(() => {
                const card = contentArea.querySelector('.content-card');
                card.classList.remove('opacity-0', 'translate-y-4');
                card.classList.add('opacity-100', 'translate-y-0');
            }, 10);
        };
        
        const renderChart = () => {
            const ctx = document.getElementById('tasksChart');
            if (!ctx) return;
            if(chartInstance) {
                chartInstance.destroy();
            }
            
            const chartData = {
                labels: Object.values(tasksData).filter(d => d.taskCount).map(d => d.title),
                datasets: [{
                    label: '과제 수',
                    data: Object.values(tasksData).filter(d => d.taskCount).map(d => d.taskCount),
                    backgroundColor: [
                        '#60a5fa',
                        '#34d399',
                        '#facc15',
                        '#fb923c',
                        '#f87171'
                    ],
                    borderColor: '#ffffff',
                    borderWidth: 4,
                    hoverOffset: 12
                }]
            };

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14, family: 'Noto Sans KR' },
                                padding: 20,
                                boxWidth: 15,
                            }
                        },
                        tooltip: {
                            padding: 12,
                            titleFont: { size: 16, weight: 'bold', family: 'Noto Sans KR' },
                            bodyFont: { size: 14, family: 'Noto Sans KR' },
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '개';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        };

        navMenu.addEventListener('click', (e) => {
            e.preventDefault();
            const target = e.target.closest('a');
            if (!target) return;

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            target.classList.add('active');

            const id = target.dataset.id;
            if (id === 'overview') {
                renderOverview();
            } else {
                renderTasks(id);
            }
        });

        contentArea.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if(button && button.parentElement.classList.contains('task-card')) {
                const card = button.parentElement;
                card.classList.toggle('open');
                const icon = button.querySelector('svg');
                icon.parentElement.classList.toggle('rotate-180');
            }
        });

        renderOverview();
    </script>
</body>
</html>
